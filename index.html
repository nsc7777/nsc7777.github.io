        /* ìƒì„¸ ì •ë³´ì°½ ìŠ¤íƒ€ì¼ */
        .info-content { padding: 12px; font-size: 13px; line-height: 1.5; min-width: 280px; }

    </style>

<body>

    <div id="password-overlay">
        <div class="pw-box">
            <h2>ğŸ” ì‹œìŠ¤í…œ ì ‘ê·¼ ë³´ì•ˆ</h2>
            <input type="password" id="pw-input" class="pw-input" placeholder="ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”" onkeypress="if(event.keyCode==13) checkPassword()">
            <button class="pw-btn" onclick="checkPassword()">í™•ì¸</button>

    </div>

    <div id="header"><h1>ğŸŒ± ë°œì „ì‚¬ì—…í—ˆê°€ ë° ë³€ì „ì†Œ í˜„í™©</h1></div>

    <div id="map">
        <div class="filter-container">
            <div class="filter-group">
                <div class="filter-label">ê²€ìƒ‰ ë° ë„êµ¬</div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="ì‚¬ì—…ëª…/ì‚¬ì—…ì..." onkeypress="if(event.keyCode==13) searchData()">
                    <button class="search-btn" onclick="searchData()">ê²€ìƒ‰</button>
                </div>
                <div id="search-results"></div>
                <button class="dist-btn" onclick="toggleDistrict()">ğŸ—ºï¸ ì§€ì í¸ì§‘ë„ ë³´ê¸°</button>
                <div class="tool-row">
                    <button id="rulerBtn" class="measure-btn" onclick="toggleTool('polyline')">ğŸ“ ê±°ë¦¬ì¬ê¸°</button>
                    <button id="circleBtn" class="measure-btn" onclick="toggleTool('circle')">â­• ë°˜ê²½í‘œì‹œ</button>
                </div>

            <div class="filter-group">
                <div class="filter-label">ì¢…ë¥˜ í•„í„°</div>
                <div class="type-group" id="type-btns">
                    <button class="filter-btn" data-val="solar" onclick="toggleFilter('type', 'solar', this)">ğŸ”´ íƒœì–‘ê´‘</button>

                    <button class="filter-btn" data-val="ess" onclick="toggleFilter('type', 'ess', this)">ğŸŸ¢ ESS</button>
                    <button class="filter-btn" data-val="substation" onclick="toggleFilter('type', 'substation', this)">âš¡ ë³€ì „ì†Œ</button>
                </div>
            </div>

            <div class="bottom-layout">
                <div class="filter-group">
                    <div class="filter-label">ì§€ì—­ ì„ íƒ</div>
                    <div class="region-group" id="region-btns">
                        <button class="filter-btn" data-val="ê²½ê¸°" onclick="toggleFilter('region', 'ê²½ê¸°', this)">ê²½ê¸°</button>
                        <button class="filter-btn" data-val="ê°•ì›" onclick="toggleFilter('region', 'ê°•ì›', this)">ê°•ì›</button>
                        <button class="filter-btn" data-val="ê²½ë¶" onclick="toggleFilter('region', 'ê²½ë¶', this)">ê²½ë¶</button>
                        <button class="filter-btn" data-val="ê²½ë‚¨" onclick="toggleFilter('region', 'ê²½ë‚¨', this)">ê²½ë‚¨</button>
                        <button class="filter-btn" data-val="ì¶©ë¶" onclick="toggleFilter('region', 'ì¶©ë¶', this)">ì¶©ë¶</button>
                        <button class="filter-btn" data-val="ì¶©ë‚¨" onclick="toggleFilter('region', 'ì¶©ë‚¨', this)">ì¶©ë‚¨</button>
                        <button class="filter-btn" data-val="ì „ë¶" onclick="toggleFilter('region', 'ì „ë¶', this)">ì „ë¶</button>
                        <button class="filter-btn" data-val="ì „ë‚¨" onclick="toggleFilter('region', 'ì „ë‚¨', this)">ì „ë‚¨</button>
                        <button class="filter-btn" data-val="ì œì£¼" onclick="toggleFilter('region', 'ì œì£¼', this)">ì œì£¼</button>
                    </div>
                </div>

                <div class="filter-group" id="chart-group">
                    <div class="filter-label">ì—ë„ˆì§€ì›ë³„ ìš©ëŸ‰ (MW)</div>
                    <div id="totalSumLabel" class="total-label">ì´ í•©ê³„: 0.00 MW</div>

    </div>

    <script>
        var correctPassword = "kchglobal"; 

        function checkPassword() {
            var input = document.getElementById('pw-input').value;
            if (input === correctPassword) {
                document.getElementById('password-overlay').style.display = 'none';
            } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."); }
        }

        var activeTypes = [], activeRegions = [], allMarkers = [];
        var map, clusterer, myChart, manager;
        var isDistrictOn = false;

        kakao.maps.load(function() {
            var container = document.getElementById('map');
            map = new kakao.maps.Map(container, { center: new kakao.maps.LatLng(36.5, 127.8), level: 11 });
            map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
            map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);

            clusterer = new kakao.maps.MarkerClusterer({ map: map, averageCenter: true, minLevel: 10 });
            manager = new kakao.maps.drawing.DrawingManager({ 
                map: map, polylineOptions: { strokeColor: '#FF0000', strokeWeight: 3 },
                circleOptions: { fillColor: '#FF00FF', fillOpacity: 0.3, strokeColor: '#FF00FF', strokeWeight: 2 }
            });

            manager.addListener('drawend', function(data) {
                var overlay = data.target, content = '', position;
                if (data.overlayType === kakao.maps.drawing.OverlayType.POLYLINE) {
                    content = `<div class="dotOverlay">ì´ê±°ë¦¬ <span class="number">${Math.round(overlay.getLength())}</span>m</div>`;
                    position = overlay.getPath()[overlay.getPath().length - 1];
                } else if (data.overlayType === kakao.maps.drawing.OverlayType.CIRCLE) {
                    content = `<div class="dotOverlay">ë°˜ê²½ <span class="number">${Math.round(overlay.getRadius())}</span>m</div>`;
                    position = overlay.getCenter();
                }
                new kakao.maps.CustomOverlay({ content: content, position: position, yAnchor: 1 }).setMap(map);
            });

            initChart();

            Promise.all([
                fetch('data.json').then(res => res.json()).catch(() => []),
                fetch('kepler.gl.json').then(res => res.json()).catch(() => ({}))
            ]).then(([genData, subData]) => {
                var imgs = { 
                    solar: new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/red-dot.png', new kakao.maps.Size(32,32)),
                    wind: new kakao.maps.MarkerImage('wind-farm_15840625.png', new kakao.maps.Size(32,32)),
                    ess: new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/green-dot.png', new kakao.maps.Size(32,32)),
                    substation: new kakao.maps.MarkerImage('factory_4883014.png', new kakao.maps.Size(32, 32))
                };

                // ë°œì „ì†Œ íŒŒì‹±
                var genMarkers = genData.map(item => {
                    var m = new kakao.maps.Marker({ position: new kakao.maps.LatLng(item.lat, item.lng), image: imgs[item.type], title: item.title });
                    m.category = item.type; m.region = item.region; m.owner = item.owner;
                    m.capValue = parseFloat(String(item.capacity).match(/(\d+(\.\d+)?)/)?.[1] || 0);
                    
                    var content = `<div class="info-content">
                        <div class="info-title">${item.title}</div>
                        <div class="info-item"><span class="info-label">ì‚¬ì—…ì£¼ì²´</span><span class="info-value">${item.owner || '-'}</span></div>
                        <div class="info-item"><span class="info-label">ìµœëŒ€ì£¼ì£¼</span><span class="info-value">${item.shareholder || '-'}</span></div>
                        <div class="info-item"><span class="info-label">ì£¼ì†Œ</span><span class="info-value">${item.address || '-'}</span></div>
                        <div class="info-item"><span class="info-label">ì„¤ë¹„ìš©ëŸ‰</span><span class="info-value">${item.capacity || '-'}</span></div>
                        <div class="info-item"><span class="info-label">ê³µì‚¬ê³„íšì¸ê°€</span><span class="info-value">${item.planPeriod || '-'}</span></div>
                        <div class="info-item"><span class="info-label">ì‚¬ì—…ì¤€ë¹„ê¸°ê°„</span><span class="info-value">${item.prepPeriod || '-'}</span></div>
                    </div>`;
                    
                    var iw = new kakao.maps.InfoWindow({ content: content, removable: true });
                    kakao.maps.event.addListener(m, 'click', () => iw.open(map, m));
                    return m;
                });

                // ë³€ì „ì†Œ íŒŒì‹±
                var subMarkers = [];
                if (subData.datasets) {
                    subData.datasets.forEach(ds => {
                        ds.data.allData.forEach(row => {
                            var name = row.length === 5 ? row[1] : row[0];
                            var lat = row.length === 5 ? row[2] : row[1];
                            var lng = row.length === 5 ? row[3] : row[2];
                            var m = new kakao.maps.Marker({ position: new kakao.maps.LatLng(lat, lng), image: imgs.substation, title: name });
                            m.category = 'substation'; m.region = 'ì „êµ­';
                            var iw = new kakao.maps.InfoWindow({ content: `<div style="padding:10px; font-size:12px;"><b>âš¡ ${name} ë³€ì „ì†Œ</b><br>ì „ì••: ${row.length === 5 ? row[4] : row[3]}kV</div>`, removable: true });
                            kakao.maps.event.addListener(m, 'click', () => iw.open(map, m));
                            subMarkers.push(m);
                        });
                    });
                }

                allMarkers = [...genMarkers, ...subMarkers];
                updateMap();
            });
        });

        function toggleFilter(type, val, btn) {
            var arr = (type === 'type') ? activeTypes : activeRegions;
            var idx = arr.indexOf(val);
            if (idx > -1) arr.splice(idx, 1); else arr.push(val);
            btn.classList.toggle('active'); updateMap();
        }

        // ğŸ“Š í•„í„° ë¡œì§: ì¢…ë¥˜ì™€ ì§€ì—­ì´ ëª¨ë‘ ì„ íƒë˜ì—ˆê±°ë‚˜, í•˜ë‚˜ë¼ë„ ì„ íƒëœ ìƒíƒœì¼ ë•Œ ì‘ë™
        function updateMap() {
            clusterer.clear();
            var search = document.getElementById('searchInput').value.trim();
            var visible = [];
            
            // ì¢…ë¥˜ë‚˜ ì§€ì—­ ì¤‘ í•˜ë‚˜ë¼ë„ ì„ íƒë˜ì–´ ìˆì–´ì•¼ ë§ˆì»¤ê°€ ë‚˜íƒ€ë‚¨ (ì´ˆê¸° ë¹ˆ í™”ë©´ ìœ ì§€)
            var isFilterActive = activeTypes.length > 0 || activeRegions.length > 0;

            allMarkers.forEach(m => {
                var typeMatch = activeTypes.length === 0 || activeTypes.indexOf(m.category) > -1;
                var regionMatch = activeRegions.length === 0 || activeRegions.indexOf(m.region) > -1;
                
                // ë³€ì „ì†ŒëŠ” 'ì „êµ­' ì¹´í…Œê³ ë¦¬ì´ë¯€ë¡œ ì¢…ë¥˜ í•„í„°ë§Œ ë§ìœ¼ë©´ ë‚˜íƒ€ë‚˜ê²Œ ì„¤ì •
                if (m.category === 'substation') regionMatch = activeTypes.indexOf('substation') > -1;

                var searchMatch = !search || m.getTitle().includes(search) || (m.owner && m.owner.includes(search));

                if (isFilterActive && typeMatch && regionMatch && searchMatch) {
                    m.setMap(map); visible.push(m);
                } else {
                    m.setMap(null);
                }
            });
            clusterer.addMarkers(visible); updateChart();
        }

        function updateChart() {
            var totals = { solar: 0, wind: 0, ess: 0 };
            allMarkers.forEach(m => {
                if (m.getMap() && m.category !== 'substation') totals[m.category] += m.capValue;
            });
            var sum = totals.solar + totals.wind + totals.ess;
            document.getElementById('totalSumLabel').innerText = `ì´ í•©ê³„: ${sum.toFixed(2)} MW`;
            myChart.data.datasets[0].data = [totals.solar, totals.wind, totals.ess];
            myChart.update();
        }

        function initChart() {
            myChart = new Chart(document.getElementById('capacityChart').getContext('2d'), {
                type: 'bar',
                data: { labels: ['íƒœì–‘ê´‘', 'í’ë ¥', 'ESS'], datasets: [{ data:[0,0,0], backgroundColor: ['#ee6152', '#3498db', '#27ae60'] }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function toggleDistrict() { isDistrictOn = !isDistrictOn; if(isDistrictOn) map.addOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT); else map.removeOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT); }
        function toggleTool(t) { manager.cancel(); manager.select(t === 'polyline' ? kakao.maps.drawing.OverlayType.POLYLINE : kakao.maps.drawing.OverlayType.CIRCLE); }
        function searchData() { updateMap(); }
    </script>
