    <style>

        .info-value { color: #2c3e50; text-align: right; word-break: break-all; font-size: 11px; }

<body>

    <div id="header"><h1>ğŸŒ± ë°œì „ì‚¬ì—…í—ˆê°€ ë° ë³€ì „ì†Œ í˜„í™©</h1></div>

    <div id="map">
        <div class="filter-container">
            <div class="filter-group">
                <div class="filter-label">ê²€ìƒ‰ ë° ë„êµ¬</div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="ì‚¬ì—…ëª… ë˜ëŠ” ì‚¬ì—…ì..." onkeypress="if(event.keyCode==13) searchData()">
                    <button class="search-btn" onclick="searchData()">ê²€ìƒ‰</button>
                </div>
                <div id="search-results"></div>
                <div class="search-box" style="margin-top:5px;">
                    <input type="text" id="addressInput" class="search-input" placeholder="ì§€ë²ˆ/ë„ë¡œëª… ì£¼ì†Œ..." onkeypress="if(event.keyCode==13) searchAddress()">

                <div class="tool-row">

                </div>
            </div>

            <div class="filter-group">
                <div class="filter-label">ì—ë„ˆì§€ ë° ê³„í†µ ì¢…ë¥˜</div>
                <div class="type-group" id="type-btns">
                    <button class="filter-btn" data-val="solar" onclick="toggleFilter('type', 'solar', this)">ğŸ”´ íƒœì–‘ê´‘</button>
                    <button class="filter-btn" data-val="wind" onclick="toggleFilter('type', 'wind', this)">ğŸ”µ í’ë ¥</button>
                    <button class="filter-btn" data-val="ess" onclick="toggleFilter('type', 'ess', this)">ğŸŸ¢ ESS</button>
                    <button class="filter-btn" data-val="substation" onclick="toggleFilter('type', 'substation', this)">âš¡ ë³€ì „ì†Œ</button>
                </div>
            </div>

            <div class="bottom-layout">
                <div class="filter-group">
                    <div class="filter-label">ì§€ì—­ ì„ íƒ</div>
                    <div class="region-group" id="region-btns">
                        <button class="filter-btn" data-val="ê²½ê¸°" onclick="toggleFilter('region', 'ê²½ê¸°', this)">ê²½ê¸°</button>
                        <button class="filter-btn" data-val="ê°•ì›" onclick="toggleFilter('region', 'ê°•ì›', this)">ê°•ì›</button>
                        <button class="filter-btn" data-val="ê²½ë¶" onclick="toggleFilter('region', 'ê²½ë¶', this)">ê²½ë¶</button>
                        <button class="filter-btn" data-val="ê²½ë‚¨" onclick="toggleFilter('region', 'ê²½ë‚¨', this)">ê²½ë‚¨</button>
                        <button class="filter-btn" data-val="ì¶©ë¶" onclick="toggleFilter('region', 'ì¶©ë¶', this)">ì¶©ë¶</button>
                        <button class="filter-btn" data-val="ì¶©ë‚¨" onclick="toggleFilter('region', 'ì¶©ë‚¨', this)">ì¶©ë‚¨</button>
                        <button class="filter-btn" data-val="ì „ë¶" onclick="toggleFilter('region', 'ì „ë¶', this)">ì „ë¶</button>
                        <button class="filter-btn" data-val="ì „ë‚¨" onclick="toggleFilter('region', 'ì „ë‚¨', this)">ì „ë‚¨</button>
                        <button class="filter-btn" data-val="ì œì£¼" onclick="toggleFilter('region', 'ì œì£¼', this)">ì œì£¼</button>
                    </div>
                </div>
                <div class="filter-group" id="chart-group">
                    <div class="filter-label">ì—ë„ˆì§€ì›ë³„ ìš©ëŸ‰ (MW)</div>
                    <div id="totalSumLabel" class="total-label">ì´ í•©ê³„: 0.00 MW</div>
                    <canvas id="capacityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var activeTypes = [], activeRegions = [], allMarkers = [];
        var map, clusterer, myChart, geocoder, manager, overlays = [];
        var isDistrictOn = false, searchMarker = null, searchInfoWindow = null;

        kakao.maps.load(function() {
            var container = document.getElementById('map');
            map = new kakao.maps.Map(container, { center: new kakao.maps.LatLng(36.5, 127.8), level: 11 });
            map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
            map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);

            geocoder = new kakao.maps.services.Geocoder();
            clusterer = new kakao.maps.MarkerClusterer({ map: map, averageCenter: true, minLevel: 10 });

            manager = new kakao.maps.drawing.DrawingManager({ 
                map: map, polylineOptions: { strokeColor: '#FF0000', strokeWeight: 3 },
                circleOptions: { fillColor: '#FF00FF', fillOpacity: 0.3, strokeColor: '#FF00FF', strokeWeight: 2 }
            });

            manager.addListener('drawend', function(data) {
                var overlay = data.target, content = '', position;
                if (data.overlayType === kakao.maps.drawing.OverlayType.POLYLINE) {
                    content = `<div class="dotOverlay">ì´ê±°ë¦¬ <span class="number">${Math.round(overlay.getLength())}</span>m</div>`;
                    position = overlay.getPath()[overlay.getPath().length - 1];
                } else if (data.overlayType === kakao.maps.drawing.OverlayType.CIRCLE) {
                    content = `<div class="dotOverlay">ë°˜ê²½ <span class="number">${Math.round(overlay.getRadius())}</span>m</div>`;
                    position = overlay.getCenter();
                }
                var label = new kakao.maps.CustomOverlay({ content: content, position: position, yAnchor: 1 });
                label.setMap(map); overlays.push(label);
            });

            var markerSize = new kakao.maps.Size(32, 32);
            var imgs = {
                solar: new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/red-dot.png', markerSize),
                wind: new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/blue-dot.png', markerSize),
                ess: new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/green-dot.png', markerSize),
                // ë³€ì „ì†Œ ì „ìš© ì´ë¯¸ì§€ (ë²ˆê°œ ì•„ì´ì½˜ ëŒ€ìš©)
                substation: new kakao.maps.MarkerImage('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png', markerSize)
            };

            initChart();

            // ë°ì´í„° ë¡œë“œ: ë°œì „ì†Œ(data.json) + ë³€ì „ì†Œ(kepler.gl.json)
            Promise.all([
                fetch('data.json').then(res => res.json()),
                fetch('kepler.gl.json').then(res => res.json())
            ]).then(([genData, subData]) => {
                // 1. ë°œì „ì†Œ ë°ì´í„° ì²˜ë¦¬
                var genMarkers = genData.map(function(item, idx) {
                    var marker = createMarker(item.lat, item.lng, imgs[item.type], item.type, item.region, item.title, item.owner);
                    marker.capValue = parseFloat(String(item.capacity).match(/(\d+(\.\d+)?)/)?.[1] || 0);
                    marker.content = createGenContent(item);
                    addClickEvent(marker);
                    return marker;
                });

                // 2. ë³€ì „ì†Œ ë°ì´í„° ì²˜ë¦¬ (Kepler êµ¬ì¡° íŒŒì‹±)
                var subMarkers = [];
                subData.datasets.forEach(dataset => {
                    var dataRows = dataset.data.allData;
                    dataRows.forEach(row => {
                        // Kepler ë°ì´í„° ì¸ë±ìŠ¤ ì²˜ë¦¬ (ë°ì´í„°ì…‹ë§ˆë‹¤ êµ¬ì¡°ê°€ ë‹¤ë¦„)
                        var name, lat, lng, volt;
                        if (row.length === 5) { // 154kV ë°ì´í„°ì…‹ êµ¬ì¡°
                            name = row[1]; lat = row[2]; lng = row[3]; volt = row[4];
                        } else { // 345, 765kV ë°ì´í„°ì…‹ êµ¬ì¡°
                            name = row[0]; lat = row[1]; lng = row[2]; volt = row[3];
                        }

                        var marker = createMarker(lat, lng, imgs.substation, 'substation', 'ì „êµ­', name, 'í•œêµ­ì „ë ¥ê³µì‚¬');
                        marker.capValue = 0; // ë³€ì „ì†ŒëŠ” ìš©ëŸ‰ í•©ê³„ì—ì„œ ì œì™¸
                        marker.content = createSubContent(name, volt);
                        addClickEvent(marker);
                        subMarkers.push(marker);
                    });
                });

                allMarkers = [...genMarkers, ...subMarkers];
                updateMap();
            });
        });

        // ë§ˆì»¤ ìƒì„± ê³µí†µ í•¨ìˆ˜
        function createMarker(lat, lng, img, type, region, title, owner) {
            var marker = new kakao.maps.Marker({ position: new kakao.maps.LatLng(lat, lng), image: img, title: title });
            marker.category = type;
            marker.region = region;
            marker.owner = owner;
            return marker;
        }

        // ë°œì „ì†Œ ì¸í¬ìœˆë„ìš° ì»¨í…ì¸ 
        function createGenContent(item) {
            return `<div class="info-content"><div class="info-title">${item.title}</div>
                <div class="info-item"><span class="info-label">ì‚¬ì—…ì£¼ì²´</span><span class="info-value">${item.owner || '-'}</span></div>
                <div class="info-item"><span class="info-label">ì£¼ì†Œ</span><span class="info-value">${item.address || '-'}</span></div>
                <div class="info-item"><span class="info-label">ì„¤ë¹„ìš©ëŸ‰</span><span class="info-value">${item.capacity || '-'}</span></div></div>`;
        }

        // ë³€ì „ì†Œ ì¸í¬ìœˆë„ìš° ì»¨í…ì¸ 
        function createSubContent(name, volt) {
            return `<div class="info-content"><div class="info-title">âš¡ ${name} ë³€ì „ì†Œ</div>
                <div class="info-item"><span class="info-label">ê´€ë¦¬ì£¼ì²´</span><span class="info-value">í•œêµ­ì „ë ¥ê³µì‚¬</span></div>
                <div class="info-item"><span class="info-label">ì „ì••ë“±ê¸‰</span><span class="info-value">${volt}kV</span></div></div>`;
        }

        function addClickEvent(marker) {
            var infowindow = new kakao.maps.InfoWindow({ content: marker.content, removable: true });
            kakao.maps.event.addListener(marker, 'click', () => infowindow.open(map, marker));
            marker.infowindow = infowindow;
        }

        function updateChart() {
            var totals = { solar: 0, wind: 0, ess: 0 };
            var isAnyFilterActive = activeTypes.length > 0 || activeRegions.length > 0;
            allMarkers.forEach(marker => {
                if (isAnyFilterActive && marker.category !== 'substation') {
                    var isTypeMatch = activeTypes.length === 0 || activeTypes.indexOf(marker.category) > -1;
                    var isRegionMatch = activeRegions.length === 0 || activeRegions.indexOf(marker.region) > -1;
                    if (isTypeMatch && isRegionMatch) totals[marker.category] += marker.capValue;
                }
            });
            document.getElementById('totalSumLabel').innerText = `ì´ í•©ê³„: ${(totals.solar + totals.wind + totals.ess).toFixed(2)} MW`;
            myChart.data.datasets[0].data = [totals.solar, totals.wind, totals.ess];
            myChart.update();
        }

        function updateMap() {
            clusterer.clear();
            var searchTerm = document.getElementById('searchInput').value.trim();
            var visibleMarkers = [];
            var isAnyFilterActive = activeTypes.length > 0 || activeRegions.length > 0;

            allMarkers.forEach(marker => {
                if (isAnyFilterActive) {
                    var isTypeMatch = activeTypes.length === 0 || activeTypes.indexOf(marker.category) > -1;
                    // ë³€ì „ì†ŒëŠ” ì§€ì—­ í•„í„°ì˜ ì˜í–¥ì„ ë°›ì§€ ì•Šë„ë¡ ì²˜ë¦¬ (í˜¹ì€ ë°ì´í„°ì— ì§€ì—­ ì •ë³´ ì¶”ê°€ í•„ìš”)
                    var isRegionMatch = marker.category === 'substation' || activeRegions.length === 0 || activeRegions.indexOf(marker.region) > -1;
                    var isSearchMatch = !searchTerm || marker.getTitle().includes(searchTerm);

                    if (isTypeMatch && isRegionMatch && isSearchMatch) {
                        marker.setMap(map); visibleMarkers.push(marker);
                    } else marker.setMap(null);
                } else marker.setMap(null);
            });
            clusterer.addMarkers(visibleMarkers);
            updateChart();
        }

        function toggleFilter(filterType, value, btn) {
            var activeArray = (filterType === 'type') ? activeTypes : activeRegions;
            var index = activeArray.indexOf(value);
            if (index > -1) { activeArray.splice(index, 1); btn.classList.remove('active'); }
            else { activeArray.push(value); btn.classList.add('active'); }
            updateMap();
        }

        function initChart() {
            myChart = new Chart(document.getElementById('capacityChart').getContext('2d'), {
                type: 'bar',
                data: { labels: ['íƒœì–‘ê´‘', 'í’ë ¥', 'ESS'], datasets: [{ data: [0, 0, 0], backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(75, 192, 192, 0.7)'], borderWidth: 1 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function toggleDistrict() {
            var btn = document.getElementById('distBtn'); isDistrictOn = !isDistrictOn;
            if (isDistrictOn) { map.addOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT); btn.classList.add('on'); btn.innerText = "ğŸ—ºï¸ ì§€ì í¸ì§‘ë„ ë„ê¸°"; }
            else { map.removeOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT); btn.classList.remove('on'); btn.innerText = "ğŸ—ºï¸ ì§€ì í¸ì§‘ë„ ë³´ê¸°"; }
        }

        function searchAddress() {
            var addr = document.getElementById('addressInput').value.trim();
            if (!addr) return;
            geocoder.addressSearch(addr, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    if (searchMarker) searchMarker.setMap(null);
                    searchMarker = new kakao.maps.Marker({ map: map, position: coords });
                    map.setCenter(coords); map.setLevel(3);
                }
            });
        }
        function searchData() { updateMap(); }
    </script>
