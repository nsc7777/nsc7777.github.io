        function toggleFilter(filterType, value, btn) {
            var activeArray = (filterType === 'type') ? activeTypes : activeRegions;
            var index = activeArray.indexOf(value);

            if (index > -1) {
                activeArray.splice(index, 1);
                btn.classList.remove('active');
            } else {
                activeArray.push(value);
                btn.classList.add('active');
            }
            updateAllButtonState(filterType);
            updateMap();
        }

        function toggleAll(filterType) {
            var activeArray = (filterType === 'type') ? activeTypes : activeRegions;
            var fullList = (filterType === 'type') ? typeList : regionList;
            var groupSelector = (filterType === 'type') ? '#type-btns .filter-btn:not(.all-btn)' : '#region-btns .filter-btn:not(.all-btn)';
            var allBtn = document.getElementById(filterType === 'type' ? 'btn-type-all' : 'btn-reg-all');

            if (activeArray.length === fullList.length) {
                if (filterType === 'type') activeTypes.length = 0;
                else activeRegions.length = 0;
                document.querySelectorAll(groupSelector).forEach(b => b.classList.remove('active'));
                allBtn.classList.remove('active');
            } else {
                if (filterType === 'type') activeTypes = [...fullList];
                else activeRegions = [...fullList];
                document.querySelectorAll(groupSelector).forEach(b => b.classList.add('active'));
                allBtn.classList.add('active');
            }
            updateMap();
        }

        function updateAllButtonState(filterType) {
            var activeArray = (filterType === 'type') ? activeTypes : activeRegions;
            var fullList = (filterType === 'type') ? typeList : regionList;
            var allBtn = document.getElementById(filterType === 'type' ? 'btn-type-all' : 'btn-reg-all');

            if (activeArray.length === fullList.length) allBtn.classList.add('active');
            else allBtn.classList.remove('active');
        }

        function updateMap() {
            allMarkers.forEach(function(marker) {
                var isTypeActive = activeTypes.indexOf(marker.category) > -1;
                var isRegionActive = activeRegions.indexOf(marker.region) > -1;
                if (isTypeActive && isRegionActive) marker.setMap(map);
                else marker.setMap(null);
            });
        }
