<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f531c1f630564df9b868ad1cbecd9733&autoload=false"></script>
    
    <script>
        // API가 완전히 로드된 후 지도를 실행합니다.
        kakao.maps.load(function() {
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청 기준 좌표
                level: 3
            };

            var map = new kakao.maps.Map(container, options);
            console.log('카카오맵이 성공적으로 로드되었습니다!');
        });
    </script>
</body>
</html>
