        /* ì£¼ì†Œ ê²€ìƒ‰ ë²„íŠ¼ì€ ìƒ‰ìƒì„ ì¡°ê¸ˆ ë‹¤ë¥´ê²Œ ë°°ì¹˜ */
        .addr-btn { background: #27ae60; }

        .filter-btn { padding: 6px 10px; border: 1px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; transition: all 0.2s; white-space: nowrap; }
        .filter-btn.active { background: #3498db; color: white; border-color: #2980b9; }

        #chart-group { width: 200px; height: 320px; background: white; }

        .info-item { display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px dotted #eee; padding-bottom: 2px; }

<body>

    <div id="header"><h1>ğŸŒ± ë°œì „ì‚¬ì—…í—ˆê°€ ì·¨ë“ í˜„í™©</h1></div>

    <div id="map">
        <div class="filter-container">
            <div class="filter-group">
                <div class="filter-label">í”„ë¡œì íŠ¸/ì‚¬ì—…ì ê²€ìƒ‰</div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="ì‚¬ì—…ëª… ë˜ëŠ” ì‚¬ì—…ì ì…ë ¥..." onkeypress="if(event.keyCode==13) searchData()">
                    <button class="search-btn" onclick="searchData()">ê²€ìƒ‰</button>

            </div>

            <div class="filter-group">
                <div class="filter-label">ì§€ë²ˆ/ë„ë¡œëª… ì£¼ì†Œ ê²€ìƒ‰</div>
                <div class="search-box">
                    <input type="text" id="addressInput" class="search-input" placeholder="ì˜ˆ: ì˜ë•êµ° ì‚¬ì•”ë¦¬ ì‚°13" onkeypress="if(event.keyCode==13) searchAddress()">
                    <button class="search-btn addr-btn" onclick="searchAddress()">ì´ë™</button>
                </div>
            </div>

            <div class="filter-group">
                <div class="filter-label">ì—ë„ˆì§€ ì¢…ë¥˜</div>
                <div class="type-group" id="type-btns">
                    <button class="filter-btn all-btn active" id="btn-type-all" onclick="toggleAll('type')">ì „ì²´</button>
                    <button class="filter-btn active" data-val="solar" onclick="toggleFilter('type', 'solar', this)">ğŸ”´ íƒœì–‘ê´‘</button>
                    <button class="filter-btn active" data-val="wind" onclick="toggleFilter('type', 'wind', this)">ğŸ”µ í’ë ¥</button>
                    <button class="filter-btn active" data-val="ess" onclick="toggleFilter('type', 'ess', this)">ğŸŸ¢ ESS</button>
                </div>
            </div>

            <div class="bottom-layout">
                <div class="filter-group">
                    <div class="filter-label">ì§€ì—­ ì„ íƒ</div>
                    <div class="region-group" id="region-btns">
                        <button class="filter-btn all-btn active" id="btn-reg-all" onclick="toggleAll('region')">ì „êµ­</button>
                        <button class="filter-btn active" data-val="ê²½ê¸°" onclick="toggleFilter('region', 'ê²½ê¸°', this)">ê²½ê¸°</button>
                        <button class="filter-btn active" data-val="ê°•ì›" onclick="toggleFilter('region', 'ê°•ì›', this)">ê°•ì›</button>
                        <button class="filter-btn active" data-val="ê²½ë¶" onclick="toggleFilter('region', 'ê²½ë¶', this)">ê²½ë¶</button>
                        <button class="filter-btn active" data-val="ê²½ë‚¨" onclick="toggleFilter('region', 'ê²½ë‚¨', this)">ê²½ë‚¨</button>
                        <button class="filter-btn active" data-val="ì¶©ë¶" onclick="toggleFilter('region', 'ì¶©ë¶', this)">ì¶©ë¶</button>
                        <button class="filter-btn active" data-val="ì¶©ë‚¨" onclick="toggleFilter('region', 'ì¶©ë‚¨', this)">ì¶©ë‚¨</button>
                        <button class="filter-btn active" data-val="ì „ë¶" onclick="toggleFilter('region', 'ì „ë¶', this)">ì „ë¶</button>
                        <button class="filter-btn active" data-val="ì „ë‚¨" onclick="toggleFilter('region', 'ì „ë‚¨', this)">ì „ë‚¨</button>
                        <button class="filter-btn active" data-val="ì œì£¼" onclick="toggleFilter('region', 'ì œì£¼', this)">ì œì£¼</button>
                    </div>
                </div>
                <div class="filter-group" id="chart-group">
                    <div class="filter-label">ì—ë„ˆì§€ì›ë³„ ìš©ëŸ‰ (MW)</div>
                    <canvas id="capacityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var typeList = ['solar', 'wind', 'ess'];
        var regionList = ['ê²½ê¸°', 'ê°•ì›', 'ê²½ë¶', 'ê²½ë‚¨', 'ì¶©ë¶', 'ì¶©ë‚¨', 'ì „ë¶', 'ì „ë‚¨', 'ì œì£¼'];
        var activeTypes = [...typeList];
        var activeRegions = [...regionList];
        var allMarkers = [];
        var map, clusterer, myChart, geocoder;

        kakao.maps.load(function() {
            var container = document.getElementById('map');
            var options = { center: new kakao.maps.LatLng(36.5, 127.8), level: 11 };
            map = new kakao.maps.Map(container, options);

            // â˜… ìŠ¤ì¹´ì´ë·° ì „í™˜ ì»¨íŠ¸ë¡¤ ë³µêµ¬
            var mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            var zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

            geocoder = new kakao.maps.services.Geocoder(); // ì£¼ì†Œ ê²€ìƒ‰ ê°ì²´ ìƒì„±

            clusterer = new kakao.maps.MarkerClusterer({ map: map, averageCenter: true, minLevel: 10 });

            var markerSize = new kakao.maps.Size(32, 32);
            var markerOffset = { offset: new kakao.maps.Point(16, 32) };
            var solarImage = new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/red-dot.png', markerSize, markerOffset);
            var windImage = new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/blue-dot.png', markerSize, markerOffset);
            var essImage = new kakao.maps.MarkerImage('https://maps.google.com/mapfiles/ms/icons/green-dot.png', markerSize, markerOffset);

            initChart();

            fetch('data.json')
                .then(res => res.json())
                .then(data => {
                    var markers = data.map(function(item) {
                        var coords = new kakao.maps.LatLng(item.lat, item.lng);
                        var img = (item.type === 'solar') ? solarImage : (item.type === 'wind') ? windImage : essImage;
                        var marker = new kakao.maps.Marker({ position: coords, image: img, title: item.title });
                        marker.category = item.type;
                        marker.region = item.region;
                        marker.owner = item.owner;
                        var capMatch = String(item.capacity).match(/(\d+(\.\d+)?)/);
                        marker.capValue = capMatch ? parseFloat(capMatch[1]) : 0;

                        var content = '<div class="info-content"><div class="info-title">' + item.title + '</div>' +
                            '<div class="info-item"><span class="info-label">ì‚¬ì—…ì£¼ì²´</span><span class="info-value">' + item.owner + '</span></div>' +
                            '<div class="info-item"><span class="info-label">ì£¼ì†Œ</span><span class="info-value">' + item.address + '</span></div>' +
                            '<div class="info-item"><span class="info-label">ì„¤ë¹„ìš©ëŸ‰</span><span class="info-value">' + item.capacity + '</span></div>' +
                            '<div class="info-item"><span class="info-label">ê³µì‚¬ê³„íšì¸ê°€</span><span class="info-value">' + (item.planPeriod || '-') + '</span></div>' +
                            '<div class="info-item"><span class="info-label">ì‚¬ì—…ì¤€ë¹„ê¸°ê°„</span><span class="info-value">' + (item.prepPeriod || '-') + '</span></div></div>';
                        var infowindow = new kakao.maps.InfoWindow({ content: content, removable: true });
                        kakao.maps.event.addListener(marker, 'click', function() { infowindow.open(map, marker); });
                        allMarkers.push(marker);
                        return marker;
                    });
                    clusterer.addMarkers(markers);
                    updateChart();
                });
        });

        // â˜… ì§€ë²ˆ/ì£¼ì†Œ ê²€ìƒ‰ í•¨ìˆ˜ ì¶”ê°€
        function searchAddress() {
            var addr = document.getElementById('addressInput').value.trim();
            if (!addr) { alert("ê²€ìƒ‰í•  ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”."); return; }
            geocoder.addressSearch(addr, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    map.setCenter(coords);
                    map.setLevel(3); // ì§€ë²ˆ ê²€ìƒ‰ ì‹œ ìƒì„¸ ìœ„ì¹˜ í™•ì¸ì„ ìœ„í•´ ì¤Œì¸
                } else { alert("ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); }
            });
        }

        // (ë‚˜ë¨¸ì§€ ë¡œì§ì€ ì´ì „ê³¼ ë™ì¼)
        function initChart() {
            var ctx = document.getElementById('capacityChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['íƒœì–‘ê´‘', 'í’ë ¥', 'ESS'],
                    datasets: [{
                        label: 'MW',
                        data: [0, 0, 0],
                        backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(75, 192, 192, 0.7)'],
                        borderColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(75, 192, 192)'],
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
            });
        }
        function updateChart() {
            var totals = { solar: 0, wind: 0, ess: 0 };
            allMarkers.forEach(function(marker) { if (marker.getMap()) totals[marker.category] += marker.capValue; });
            myChart.data.datasets[0].data = [totals.solar, totals.wind, totals.ess];
            myChart.update();
        }
        function searchData() {
            var input = document.getElementById('searchInput').value.trim();
            if (!input) return;
            var found = false;
            allMarkers.forEach(function(marker) {
                if (marker.getTitle().includes(input) || (marker.owner && marker.owner.includes(input))) {
                    marker.setMap(map);
                    if (!found) { map.setCenter(marker.getPosition()); map.setLevel(7); found = true; }
                } else marker.setMap(null);
            });
            updateMap();
        }
        function toggleFilter(filterType, value, btn) {
            var activeArray = (filterType === 'type') ? activeTypes : activeRegions;
            var index = activeArray.indexOf(value);
            if (index > -1) activeArray.splice(index, 1); else activeArray.push(value);
            btn.classList.toggle('active'); updateAllButtonState(filterType); updateMap();
        }
        function toggleAll(filterType) {
            var activeArray = (filterType === 'type') ? activeTypes : activeRegions;
            var fullList = (filterType === 'type') ? typeList : regionList;
            var btnId = (filterType === 'type' ? 'btn-type-all' : 'btn-reg-all');
            var groupSelector = (filterType === 'type' ? '#type-btns .filter-btn:not(.all-btn)' : '#region-btns .filter-btn:not(.all-btn)');
            if (activeArray.length === fullList.length) {
                if (filterType === 'type') activeTypes = []; else activeRegions = [];
                document.querySelectorAll(groupSelector).forEach(b => b.classList.remove('active'));
                document.getElementById(btnId).classList.remove('active');
            } else {
                if (filterType === 'type') activeTypes = [...fullList]; else activeRegions = [...fullList];
                document.querySelectorAll(groupSelector).forEach(b => b.classList.add('active'));
                document.getElementById(btnId).classList.add('active');
            }
            updateMap();
        }
        function updateAllButtonState(filterType) {
            var activeArray = (filterType === 'type') ? activeTypes : activeRegions;
            var fullList = (filterType === 'type') ? typeList : regionList;
            var btnId = (filterType === 'type' ? 'btn-type-all' : 'btn-reg-all');
            if (activeArray.length === fullList.length) document.getElementById(btnId).classList.add('active');
            else document.getElementById(btnId).classList.remove('active');
        }
        function updateMap() {
            clusterer.clear();
            var visibleMarkers = [];
            allMarkers.forEach(function(marker) {
                var isTypeActive = activeTypes.indexOf(marker.category) > -1;
                var isRegionActive = activeRegions.indexOf(marker.region) > -1;
                if (isTypeActive && isRegionActive) { marker.setMap(map); visibleMarkers.push(marker); }
                else marker.setMap(null);
            });
            clusterer.addMarkers(visibleMarkers);
            updateChart();
        }
    </script>
</body>
