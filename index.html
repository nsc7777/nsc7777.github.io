<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f531c1f630564df9b868ad1cbecd9733&autoload=false"></script>

<script>
    // kakao.maps.load 함수를 사용하여 API가 완전히 로드된 후 실행합니다.
    kakao.maps.load(function() {
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 3
        };
        var map = new kakao.maps.Map(container, options);
        console.log('지도 로드 성공!');
    });
</script>
